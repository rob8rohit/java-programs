<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Text Example</title>
</head>
<body>

    <h2>Form with Default Values</h2>

    <form action="/submit-form" method="POST">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="John Doe" required>
        <br><br>

    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required>
        <br><br>


        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890">
        <br><br>

        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male" checked> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female"> Female
        </label>
        <br><br>

        
        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe" checked> Subscribe to newsletter
        </label>
        <br><br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us" selected>United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>
        <br><br>

        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50">This is a default message.</textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p><strong><em>HTML & CSS is awesome</em></strong></p>

</body>
</html>
