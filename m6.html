<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td input, td textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        td button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Contact Form</h2>

    <table>
        <form action="/submit-form" method="POST">
            <tr>
                <th colspan="2">Personal Information</th>
            </tr>
            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><input type="text" id="fullname" name="fullname" required placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Enter your email address"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="message">Message</label></td>
                <td><textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
