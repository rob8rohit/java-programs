<!DOCTYPE html>
<html>
<head>
    <title>Display Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/"><button>Back to Add Product</button></a>
</body>
</html>
